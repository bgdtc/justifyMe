    created: 1681375998398
    fileName: my-spec.yaml
    contents: >
      openapi: 3.0.0

      info:
        title: API de justification de texte
        contact: {
          
        }
        version: 1.0.0
        description: API permettant de justifier un texte en alignant les mots sur une largeur donnée.
      servers:
        - url: http://localhost:3000/api
      paths:
        /tokens:
          post:
            description: creé un token
            summary: Crée un jeton d'accès à l'API.
            operationId: '1'
            tags:
              - dogs
            parameters:
              - in: header
                name: X-Forwarded-For
                required: false
                schema:
                  type: string
                description: L'adresse IP du client qui effectue la requête.
            requestBody:
              required: true
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      email:
                        type: string
                        description: L'adresse email de l'utilisateur.
                    required:
                      - email
            responses:
              '200':
                description: Token généré avec succès.
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        token:
                          type: string
              '429':
                description: Trop de requêtes ont été effectuées récemment.
          x-rate-limits:
            - rateLimit:
                windowMs: 86400000 # 1 jour en millisecondes
                max: 1
                keyGenerator: 'function(req) { return req.headers["x-forwarded-for"] || req.connection.remoteAddress; }'
        /justify:
          post:
            summary: Justifie un texte en alignant les mots sur une largeur donnée.
            description: asclépios
            operationId: '2'
            tags:
              - pets
            requestBody:
              required: true
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      text:
                        type: string
                        description: Le texte à justifier.
                    required:
                      - text
            parameters:
              - in: header
                name: Authorization
                required: true
                schema:
                  type: string
                description: Le jeton d'accès à l'API.
            responses:
              '200':
                description: Texte justifié avec succès.
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        justifiedText:
                          type: string
              '400':
                description: La requête est mal formée.
              '429':
                description: Trop de requêtes ont été effectuées récemment.
          x-rate-limits:
            - rateLimit:
                windowMs: 86400000 # 1 jour en millisecondes
                max: 80000
                keyGenerator: 'function(req) { return req.headers["authorization"]; }'
    contentType: yaml
    _type: api_spec
