  - _id: spc_c29687215dc34f2fb6972aceedbc63a7
    parentId: wrk_cb4a225a1f0a41c4bbd6b518acc29a20
    modified: 1681486851171
    created: 1681375998398
    fileName: my-spec.yaml
    contents: >
      openapi: 3.0.0

      info:
        title: Mon API
        version: 1.0.0
      servers:
        - url: https://localhost:3000/api
      paths:
        /tokens:
          post:
            summary: Obtenir un token
            description: Cette route envoie un token si l'email est valide. La requête est limitée à une fois toutes les 24 heures.
            operationId: getToken
            requestBody:
              required: true
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - email
                    properties:
                      email:
                        type: string
                        format: email
            responses:
              '200':
                description: Token obtenu avec succès
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        token:
                          type: string
              '429':
                description: Trop de requêtes
                headers:
                  Retry-After:
                    description: Indique combien de temps attendre avant de refaire une requête
                    schema:
                      type: integer
        /justify:
          post:
            summary: Justifier le texte
            description: >
              Cette route justifie le texte passé en paramètre avec une longueur de chaîne de 80 caractères.
              Le nombre de mots pouvant être justifiés par jour est de 80 000.
            operationId: justify
            security:
              - bearerAuth: []
            parameters:
              - in: query
                name: text
                schema:
                  type: string
                required: false
                description: Le texte à justifier en tant que chaîne de caractères
            requestBody:
              required: false
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      text:
                        type: string
            responses:
              '200':
                description: Texte justifié avec succès
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        justifiedText:
                          type: string
              '401':
                description: Non autorisé
              '402':
                description: Limite de mots quotidienne dépassée (Payment Required)
              '400':
                description: Le texte est vide ou manquant
      components:
        securitySchemes:
          bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    contentType: yaml
    _type: api_spec
